spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/deal
    username: postgres
    password: postgres
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
server:
  port: 8010
springdoc:
  swagger-ui:
    path: /gateway/swagger-ui.html
  api-docs:
    path: /gateway/api-docs

gateway:
  applicationLink: http://localhost:8070/application/
  offersLink: http://localhost:8070/application/offer
  calculationLink: http://localhost:8090/deal/calculate/
  dealDocumentsLink: http://localhost:8090/deal/document/
  dealSendDomain: /send
  dealSignDomain: /sign
  dealCodeDomain: /code